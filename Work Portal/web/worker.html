<html>
    <head>
        <title>Worker's Registration</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" type="text/css" href="worker.css"/>
         <script type="text/javascript">
            function ch(){
                str=f1.Phone_N.value;
                if(str.length===0){
                   alert("Phone Number can't be empty");
                   f1.name.focus();
                }
            }
            function ch2(){
                str=f1.Create_P.value;
                if(str.length===0){
                   alert("Password can't be empty");
                   f2.name.focus();
                }
            } 
            function empty(){
                var x,x1;
                x=f1.Phone_N.value;
                x1=f1.Create_P.value;
                if(x===""){
                    alert("Enter the valid Phone Number");
                    return false;
                }
                 if(x1===""){
                    alert("Enter the valid details for Password");
                    return false;
                }
            }
        </script>
  
    </head>
    <body>
        <header>
            <marquee direction="left"><h1 style="color:aqua"></h1></marquee>
            <div class="main">
                <form name="f1" method="post" action="worker.jsp">
                    
                    <h1>Phone No.:-<input type="text" name="Phone_N" onblur="ch()" pattern="[7-9]{1}[0-9]{9}" title="Phone number with 7-9 and remaining 9 digit with 0-9" ><br></h1>
                    <h2>Password:-<input type="password" name="Create_P" onblur="ch2()"><br></h2>
                    <h3><input type="submit" value="submit" id="bt1" onClick="return empty()"><br></h3>
                    <h4><a href="RegWork.html" >Register Now</h4>
                    <h5><a href="ForWork.html">Forgot Password ??</h5>
                    <h6><a href="home.html" id="bt1" style="font-size: 50px;">Home</h6>
                    <b><a href="Cancels.html">Cancel Registration</b>
                </form></div>
                
                
                    
                
            
        </header>
    </body>
</html>
